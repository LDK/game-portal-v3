{% load django_vite %}

<!DOCTYPE html>
<html lang="en" class="scroll-smooth bg-green-800">
<head>
  <meta charset="UTF-8" />
  <title>Game Portal</title>

  <!-- Font Requirements -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Della+Respira&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  {# React Fast Refresh preamble (dev only) #}
  {% if debug %}
    <script type="module">
      import RefreshRuntime from "http://localhost:5173/static/@react-refresh"
      RefreshRuntime.injectIntoGlobalHook(window)
      window.$RefreshReg$ = () => {}
      window.$RefreshSig$ = () => (type) => type
      window.__vite_plugin_react_preamble_installed__ = true
    </script>
  {% endif %}

  {# Vite assets #}
  {% vite_hmr_client %}
  {% vite_asset 'src/main.tsx' %}
</head>
<body class="bg-green-300">
    {% block content %}{% endblock %}
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function() {
        // Fix focus issue with Cloudinary upload widget in some browsers
        setTimeout(() => {
          if (document.activeElement instanceof HTMLIFrameElement) {
            window.focus();
            document.body.focus();
          }
        }, 200);

        var myWidget = cloudinary.createUploadWidget({
          cloudName: 'ddlsyquzw', 
          uploadPreset: 'Rainy Day Profile Images'}, (error, result) => { 
            if (!error && result && result.event === "success") { 
              console.log('Done! Here is the image info: ', result.info); 
            }
          }
        )
      })
    </script>
  <!-- Scripts -->
  <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>
</body>
</html>
